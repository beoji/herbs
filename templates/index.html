<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bartek Nootropic</title>	
	{% load static %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

	{% include 'navbar.html' %}
	
	<section class="section">
		<div class="container">
			{% if messages %}
		    {% for message in messages %}

		    <article class="message 
		    {% if message.tags == 'success' %}is-success{% elif message.tags == 'error' %}
		    is-danger{% endif %}">
			<div class="message-body">
				<button class="delete" aria-label="delete" style="float:right"></button>
			  	{{ message }}
			  </div>
			</article>

		    {% endfor %}
			{% endif %}

			{% block content %}
			{% endblock %}
		</div>
	</section>

	{% block script %}
	{% endblock %}

</body>
</html>
